<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="users : ${people}">
    <a th:href="@{/people/{id}(id=${users.getId()})}"
       th:text="${users.getName() + ', ' + users.getAge()}">user</a>
</div>

<br/>
<hr/>
<a href="/people/new">Create new users</a>

</body>
</html>
